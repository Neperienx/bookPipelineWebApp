<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Local GPT Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <style>
      body {
        background: linear-gradient(120deg, #0b0f2b, #14215f);
        min-height: 100vh;
        color: #f1f5f9;
      }
      .chat-container {
        max-width: 720px;
        margin: 3rem auto;
        background: rgba(15, 23, 42, 0.8);
        border-radius: 1rem;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.4);
        overflow: hidden;
      }
      .chat-header {
        padding: 1.5rem;
        border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      }
      .chat-messages {
        height: 60vh;
        overflow-y: auto;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .message {
        padding: 1rem 1.25rem;
        border-radius: 1rem;
        max-width: 85%;
        white-space: pre-wrap;
      }
      .message.user {
        align-self: flex-end;
        background: linear-gradient(135deg, #2563eb, #38bdf8);
        color: #fff;
      }
      .message.assistant {
        align-self: flex-start;
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(148, 163, 184, 0.2);
      }
      .chat-input {
        padding: 1.5rem;
        border-top: 1px solid rgba(148, 163, 184, 0.2);
        background: rgba(15, 23, 42, 0.9);
      }
      textarea.form-control {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(148, 163, 184, 0.3);
        color: #f1f5f9;
      }
      textarea.form-control:focus {
        background: rgba(15, 23, 42, 0.8);
        color: #f1f5f9;
        border-color: #38bdf8;
        box-shadow: 0 0 0 0.2rem rgba(56, 189, 248, 0.25);
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header d-flex justify-content-between align-items-center">
        <div>
          <h1 class="h4 mb-1">Local GPT Chat</h1>
          <p class="mb-0 text-secondary">Single-session conversation stored in your browser</p>
        </div>
        <form method="post">
          <button type="submit" name="reset" value="1" class="btn btn-outline-light btn-sm">
            Clear chat
          </button>
        </form>
      </div>
      <div class="chat-messages">
        {% if history %}
          {% for message in history %}
            <div class="message {{ message.role }}">
              <strong class="d-block mb-1 text-uppercase small">{{ message.role }}</strong>
              <div>{{ message.content }}</div>
            </div>
          {% endfor %}
        {% else %}
          <div class="text-secondary text-center w-100">
            Start the conversation by sending a message below.
          </div>
        {% endif %}
      </div>
      <div class="chat-input">
        {% if error %}
          <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        <form method="post" class="d-flex flex-column gap-3">
          <textarea
            class="form-control"
            name="message"
            rows="3"
            placeholder="Ask the assistant anything..."
            autofocus
            required
          ></textarea>
          <div class="d-flex justify-content-end gap-2">
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
